<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="CSS/styles.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Mid-term-Project-IH22</title>
</head>
<body>
    <!-- Section nav -->
    <header class="w-auto md:mx-72 md:mt-20 mx-0 mt-5">
        <nav class="flex flex-col justify-between md:flex-row">
            <img alt="logo" src="IMG/logos/circle.svg" class="w-40"/>
            <ul class="flex flex-col justify-between items-center my-7 md:flex-row">
                <li class="md:mx-16"><a>Home</a></li>
                <li class="md:mx-16"><a>Projects</a></li>
                <li class="md:mx-16"><a>Services</a></li>
            </ul>
            <button>Contact Us</button>
        </nav>
    </header>

    <!-- Section form -->
    <section>
        <h1>Contact Us</h1>
        <form action="/" method="get">
            <label for="name">Full Name</label>
            <input type="text" id="name" placeholder="Enter your full name" required>
            <label for="email">Email</label>
            <input type="email" id="email" placeholder="Enter your email address">
            <label for="phone">Phone</label>
            <input type="text" id="phone" placeholder="Enter your phone number">
            <label for="message">Message</label>
            <textarea id="message" cols="30" rows="10">Write your message here ...</textarea>
            <button type="submit">Submit</button>
        </form>
    </section>

    <!-- Section footer -->
    <footer>
        <div>
            <img alt="logo" src="IMG/logos/circle.svg" />
            <p>2972 Westheimer Rd. Santa Ana, Illinois 85486</p>
        </div>
        <div>
            <ul>
                <li>Team</li>
                <li>Press</li>
                <li>Services</li>
                <li>Projects</li>
                <li>About Us</li>
                <li>Privacy Policy</li>
            </ul>
        </div>
    </footer>
</body>
</html>
